<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Follow-Up Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header h1 {
            font-weight: 700;
            font-size: 2rem;
            color: #333;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }

        .stat-card {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            font-size: 1rem;
            color: #777;
            margin-bottom: 5px;
        }

        .stat-card p {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .stat-card.due p { color: #ef4444; } /* Red for Due Today */
        .stat-card.meetings p { color: #f97316; } /* Orange for Meetings */
        .stat-card.calls p { color: #3b82f6; } /* Blue for Pending Calls */
        .stat-card.active p { color: #22c55e; } /* Green for Active Clients */
        .stat-card.won p { color: #a855f7; } /* Purple for Won This Month */

        .dashboard-content {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .client-list, .todo-list {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        .client-list {
            flex-grow: 2;
        }

        .todo-list h2, .client-list h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f8f8f8;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.03);
            border-left: 5px solid;
        }
        
        .task-item.high { border-color: #ef4444; }
        .task-item.medium { border-color: #f97316; }
        .task-item.low { border-color: #22c55e; }

        .task-item .task-info {
            flex: 1;
        }
        
        .task-item .task-title {
            font-weight: 600;
            color: #333;
        }

        .task-item .task-meta {
            font-size: 0.85rem;
            color: #777;
        }
        
        .task-item .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-item button {
            background: none;
            border: none;
            cursor: pointer;
            color: #777;
            transition: color 0.2s ease;
        }
        
        .task-item button:hover {
            color: #333;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .controls .btn {
            padding: 10px 15px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .controls .btn-primary {
            background-color: #6366f1;
            color: #fff;
        }
        
        .controls .btn-secondary {
            background-color: #e2e8f0;
            color: #4a5568;
        }

        .controls .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .search-bar {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
        }

        .client-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .client-table th, .client-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .client-table th {
            background: #f8f8f8;
            font-weight: 600;
            color: #555;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .client-table td {
            background: #fff;
            transition: background-color 0.2s ease;
        }

        .client-table tr:hover td {
            background-color: #f5f5f5;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            color: #fff;
            text-align: center;
        }

        .status-badge.active { background-color: #22c55e; }
        .status-badge.cold { background-color: #94a3b8; }
        .status-badge.closed-won { background-color: #a855f7; }
        .status-badge.closed-lost { background-color: #ef4444; }

        .client-actions {
            display: flex;
            gap: 5px;
        }

        .client-actions .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #667eea;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }
        
        .client-actions .action-btn:hover {
            opacity: 1;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 15px;
            right: 25px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        .modal-footer {
            margin-top: 20px;
            text-align: right;
        }

        .modal-footer .btn {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }
        
        .modal-footer .btn-save {
            background-color: #6366f1;
            color: #fff;
        }

        .modal-footer .btn-cancel {
            background-color: #e2e8f0;
            color: #4a5568;
        }

        #email-template-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .email-template-btn {
            width: 100%;
            text-align: left;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .email-template-btn:hover {
            background-color: #efefef;
        }
        
        .email-template-btn.selected {
            background-color: #6366f1;
            color: #fff;
        }
        
        .email-template-btn.selected:hover {
            background-color: #4f46e5;
        }
        
        .message-box {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            border-radius: 10px;
            color: #fff;
            font-weight: 600;
            z-index: 2000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
            pointer-events: none;
        }

        .message-box.visible {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header & Stats Panel -->
        <div class="header">
            <div>
                <h1>Client Follow-Up Tracker</h1>
                <p style="color: #666; margin-top: 5px;">Your sales pipeline at a glance.</p>
            </div>
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card due">
                    <h3>Due Today</h3>
                    <p id="statDueToday">0</p>
                </div>
                <div class="stat-card meetings">
                    <h3>Meetings This Week</h3>
                    <p id="statMeetingsThisWeek">0</p>
                </div>
                <div class="stat-card calls">
                    <h3>Pending Calls</h3>
                    <p id="statPendingCalls">0</p>
                </div>
                <div class="stat-card active">
                    <h3>Active Clients</h3>
                    <p id="statActiveClients">0</p>
                </div>
                <div class="stat-card won">
                    <h3>Won This Month</h3>
                    <p id="statWonThisMonth">0</p>
                </div>
            </div>
        </div>

        <div class="dashboard-content">
            <!-- Client List Section -->
            <div class="client-list">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>Client List</h2>
                    <div class="controls">
                        <input type="text" id="searchClients" class="search-bar" placeholder="Search clients...">
                        <button class="btn btn-primary" onclick="openClientModal('add')">
                            <i data-lucide="plus-circle"></i>
                            Add New Client
                        </button>
                        <button class="btn btn-secondary" onclick="syncToGoogleSheets()">
                            <i data-lucide="refresh-cw"></i>
                            Sync to Sheets
                        </button>
                    </div>
                </div>
                <div style="overflow-x: auto;">
                    <table class="client-table">
                        <thead>
                            <tr>
                                <th onclick="sortTable(0)">ID <i data-lucide="chevrons-up-down" style="width:16px;"></i></th>
                                <th onclick="sortTable(1)">Company <i data-lucide="chevrons-up-down" style="width:16px;"></i></th>
                                <th onclick="sortTable(2)">Contact <i data-lucide="chevrons-up-down" style="width:16px;"></i></th>
                                <th onclick="sortTable(3)">Next Action <i data-lucide="chevrons-up-down" style="width:16px;"></i></th>
                                <th onclick="sortTable(4)">Next Follow-Up <i data-lucide="chevrons-up-down" style="width:16px;"></i></th>
                                <th onclick="sortTable(5)">Status <i data-lucide="chevrons-up-down" style="width:16px;"></i></th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="clientTableBody">
                            <!-- Client rows will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- To-Do List Section -->
            <div class="todo-list" style="max-width: 350px;">
                <h2>To-Do List</h2>
                <div id="taskList">
                    <!-- Tasks will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Client Modal -->
    <div id="clientModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeClientModal()">&times;</span>
            <h2 id="modalTitle">Add New Client</h2>
            <form id="clientForm">
                <input type="hidden" id="clientId">
                <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input type="text" id="companyName" name="CompanyName" required>
                </div>
                <div class="form-group">
                    <label for="contactPerson">Contact Person</label>
                    <input type="text" id="contactPerson" name="ContactPerson" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="Email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="Phone">
                </div>
                <div class="form-group">
                    <label for="currentStage">Current Stage</label>
                    <select id="currentStage" name="CurrentStage">
                        <option value="Initial Contact">Initial Contact</option>
                        <option value="Proposal Sent">Proposal Sent</option>
                        <option value="Meeting Scheduled">Meeting Scheduled</option>
                        <option value="Negotiation">Negotiation</option>
                        <option value="Won">Won</option>
                        <option value="Lost">Lost</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nextAction">Next Action</label>
                    <input type="text" id="nextAction" name="NextAction" required>
                </div>
                <div class="form-group">
                    <label for="nextFollowUp">Next Follow-Up Date</label>
                    <input type="date" id="nextFollowUp" name="NextFollowUp" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-cancel" onclick="closeClientModal()">Cancel</button>
                    <button type="submit" class="btn btn-save">Save Client</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Email Modal -->
    <div id="emailModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeEmailModal()">&times;</span>
            <h2>Select an Email Template</h2>
            <div id="email-template-list">
                <button class="email-template-btn" data-template="initial">Initial Contact Template</button>
                <button class="email-template-btn" data-template="followUp">Follow-Up Template</button>
                <button class="email-template-btn" data-template="proposal">Proposal Template</button>
            </div>
            <div class="modal-footer">
                <button class="btn btn-save" onclick="sendEmail()">Send Email</button>
            </div>
        </div>
    </div>
    
    <!-- Message box for notifications -->
    <div id="messageBox" class="message-box"></div>

    <script>
        // --- Helper Functions and Initial Setup ---
        const clientTableBody = document.getElementById('clientTableBody');
        const clientForm = document.getElementById('clientForm');
        const clientModal = document.getElementById('clientModal');
        const modalTitle = document.getElementById('modalTitle');
        const emailModal = document.getElementById('emailModal');
        const taskList = document.getElementById('taskList');
        const statsGrid = document.getElementById('statsGrid');
        const searchInput = document.getElementById('searchClients');
        const messageBox = document.getElementById('messageBox');
        
        let clients = [];
        let editingClient = null;
        let selectedTemplate = null;
        let currentEmailClient = null;

        const emailTemplates = {
            initial: {
                subject: 'Following Up: {companyName}',
                body: `Dear {contactPerson},%0D%0A%0D%0AIt was a pleasure speaking with you today about {clientNeeds}. As a follow-up to our conversation, I'd like to provide more information on how we can help. Attached is a brief overview of our services.%0D%0A%0D%0APlease let me know if you have any questions or would like to schedule a time to discuss further.%0D%0A%0D%0ABest regards,%0D%0A[Your Name]%0D%0A[Your Title]%0D%0A[Your Company]`
            },
            followUp: {
                subject: 'Checking In: {companyName}',
                body: `Hi {contactPerson},%0D%0A%0D%0AJust wanted to check in regarding {clientNeeds}. I hope everything is going well on your end. Do you have any updates for me?%0D%0A%0D%0ALooking forward to hearing from you.%0D%0A%0D%0ABest,%0D%0A[Your Name]`
            },
            proposal: {
                subject: 'Proposal for {companyName}',
                body: `Dear {contactPerson},%0D%0A%0D%0AFollowing up on our recent meeting on {meetingDate}, I have prepared a detailed proposal for you, with a quote amount of {quoteAmount}. You can find the full details in the attached document.%0D%0A%0D%0AI'm confident this will meet your needs, and I'm ready to discuss any questions you may have. Please let me know what you think of the proposal, and we can schedule a time to move forward with the next steps.%0D%0A%0D%0ABest regards,%0D%0A[Your Name]`
            }
        };
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function getBusinessDays(startDate, days) {
            const date = new Date(startDate);
            let addedDays = 0;
            while (addedDays < days) {
                date.setDate(date.getDate() + 1);
                if (date.getDay() !== 0 && date.getDay() !== 6) {
                    addedDays++;
                }
            }
            return date.toISOString().split('T')[0];
        }
        
        function getClientId() {
            const lastId = clients.length > 0 ? clients[clients.length - 1].ClientID.split('-')[1] : 0;
            const newId = parseInt(lastId) + 1;
            return `CID-${newId.toString().padStart(3, '0')}`;
        }
        
        function showMessage(message, colorClass) {
            messageBox.textContent = message;
            messageBox.className = `message-box visible ${colorClass}`;
            setTimeout(() => {
                messageBox.className = 'message-box';
            }, 3000);
        }

        // --- Core Application Logic ---
        function renderClients(clientList) {
            clientTableBody.innerHTML = '';
            const fragment = document.createDocumentFragment();

            clientList.forEach(client => {
                const row = document.createElement('tr');
                const statusClass = client.Status ? client.Status.replace(' ', '-').toLowerCase() : 'active';
                
                row.innerHTML = `
                    <td>${client.ClientID}</td>
                    <td>${client.CompanyName}</td>
                    <td>${client.ContactPerson}</td>
                    <td>${client.NextAction}</td>
                    <td>${client.NextFollowUp ? formatDate(client.NextFollowUp) : 'N/A'}</td>
                    <td><span class="status-badge ${statusClass}">${client.Status}</span></td>
                    <td>
                        <div class="client-actions">
                            <button class="action-btn" onclick="openClientModal('edit', '${client.ClientID}')"><i data-lucide="pencil" style="width:16px;"></i></button>
                            <button class="action-btn" onclick="openEmailModal('${client.ClientID}')"><i data-lucide="mail" style="width:16px;"></i></button>
                            <button class="action-btn" onclick="deleteClient('${client.ClientID}')"><i data-lucide="trash-2" style="width:16px;"></i></button>
                        </div>
                    </td>
                `;
                fragment.appendChild(row);
            });
            
            clientTableBody.appendChild(fragment);
            lucide.createIcons();
        }

        function renderStats() {
            const today = new Date();
            const startOfWeek = new Date(today);
            startOfWeek.setDate(today.getDate() - today.getDay());
            const endOfWeek = new Date(startOfWeek);
            endOfWeek.setDate(startOfWeek.getDate() + 6);
            
            const dueToday = clients.filter(c => c.NextFollowUp && new Date(c.NextFollowUp).toDateString() === today.toDateString()).length;
            const meetingsThisWeek = clients.filter(c => c.MeetingDate && new Date(c.MeetingDate) >= startOfWeek && new Date(c.MeetingDate) <= endOfWeek).length;
            const pendingCalls = clients.filter(c => c.NextAction.toLowerCase().includes('call')).length;
            const activeClients = clients.filter(c => c.Status === 'Active').length;
            const wonThisMonth = clients.filter(c => c.Status === 'Closed-Won' && new Date(c.MeetingDate).getMonth() === today.getMonth()).length;

            document.getElementById('statDueToday').textContent = dueToday;
            document.getElementById('statMeetingsThisWeek').textContent = meetingsThisWeek;
            document.getElementById('statPendingCalls').textContent = pendingCalls;
            document.getElementById('statActiveClients').textContent = activeClients;
            document.getElementById('statWonThisMonth').textContent = wonThisMonth;
        }

        function renderTodoList() {
            taskList.innerHTML = '';
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1);

            const allTasks = clients.flatMap(client => {
                const tasks = [];
                if (client.NextFollowUp && new Date(client.NextFollowUp) <= today) {
                    tasks.push({
                        title: `Follow up with ${client.CompanyName}`,
                        meta: `Due today. Next action: ${client.NextAction}`,
                        priority: 'high',
                        clientId: client.ClientID
                    });
                }
                if (client.MeetingDate && new Date(client.MeetingDate).toDateString() === today.toDateString()) {
                    tasks.push({
                        title: `Meeting with ${client.CompanyName}`,
                        meta: `Meeting today at ${new Date(client.MeetingDate).toLocaleTimeString()}`,
                        priority: 'medium',
                        clientId: client.ClientID
                    });
                }
                if (client.NextAction.toLowerCase().includes('call')) {
                    tasks.push({
                        title: `Call ${client.ContactPerson} from ${client.CompanyName}`,
                        meta: `Pending call action.`,
                        priority: 'medium',
                        clientId: client.ClientID
                    });
                }
                return tasks;
            });
            
            const sortedTasks = allTasks.sort((a, b) => {
                const priorityOrder = { 'high': 1, 'medium': 2, 'low': 3 };
                return priorityOrder[a.priority] - priorityOrder[b.priority];
            });

            sortedTasks.forEach(task => {
                const taskItem = document.createElement('div');
                taskItem.className = `task-item ${task.priority}`;
                taskItem.innerHTML = `
                    <div class="task-info">
                        <div class="task-title">${task.title}</div>
                        <div class="task-meta">${task.meta}</div>
                    </div>
                    <div class="task-actions">
                        <button onclick="openClientModal('edit', '${task.clientId}')"><i data-lucide="edit" style="width:16px;"></i></button>
                        <button onclick="deleteClient('${task.clientId}')"><i data-lucide="trash-2" style="width:16px;"></i></button>
                    </div>
                `;
                taskList.appendChild(taskItem);
            });
            lucide.createIcons();
        }

        function saveClients() {
            localStorage.setItem('clients', JSON.stringify(clients));
            renderClients(clients);
            renderStats();
            renderTodoList();
        }

        // --- Event Handlers ---
        clientForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(clientForm);
            const clientData = Object.fromEntries(formData.entries());

            if (editingClient) {
                Object.assign(editingClient, clientData);
                editingClient = null;
                showMessage('Client updated successfully!', 'bg-green-500');
            } else {
                const newClient = {
                    ClientID: getClientId(),
                    InitialContact: new Date().toISOString().split('T')[0],
                    Status: 'Active',
                    ...clientData
                };
                clients.push(newClient);
                showMessage('Client added successfully!', 'bg-green-500');
            }
            saveClients();
            closeClientModal();
        });

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filteredClients = clients.filter(client =>
                Object.values(client).some(value =>
                    String(value).toLowerCase().includes(query)
                )
            );
            renderClients(filteredClients);
        });

        document.querySelectorAll('.email-template-btn').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.email-template-btn').forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                selectedTemplate = button.dataset.template;
            });
        });

        function deleteClient(clientId) {
            if (confirm('Are you sure you want to delete this client?')) {
                clients = clients.filter(client => client.ClientID !== clientId);
                saveClients();
                showMessage('Client deleted successfully!', 'bg-red-500');
            }
        }

        // --- Modal Control Functions ---
        function openClientModal(mode, clientId = null) {
            clientForm.reset();
            if (mode === 'add') {
                modalTitle.textContent = 'Add New Client';
                editingClient = null;
            } else if (mode === 'edit') {
                modalTitle.textContent = 'Edit Client';
                editingClient = clients.find(client => client.ClientID === clientId);
                if (editingClient) {
                    for (const key in editingClient) {
                        const input = document.getElementById(key.charAt(0).toLowerCase() + key.slice(1));
                        if (input) {
                            input.value = editingClient[key];
                        }
                    }
                }
            }
            clientModal.style.display = 'flex';
        }

        function closeClientModal() {
            clientModal.style.display = 'none';
        }

        function openEmailModal(clientId) {
            currentEmailClient = clients.find(client => client.ClientID === clientId);
            if (!currentEmailClient) {
                alert('Client not found.');
                return;
            }
            emailModal.style.display = 'flex';
        }

        function closeEmailModal() {
            emailModal.style.display = 'none';
            selectedTemplate = null;
            document.querySelectorAll('.email-template-btn').forEach(btn => btn.classList.remove('selected'));
        }

        function replacePlaceholders(text, client) {
            return text
                .replace(/{companyName}/g, client.CompanyName || '[Company Name]')
                .replace(/{contactPerson}/g, client.ContactPerson || '[Contact Person]')
                .replace(/{clientNeeds}/g, client.ClientNeeds || '[Client Needs]')
                .replace(/{nextAction}/g, client.NextAction || '[Next Action]')
                .replace(/{meetingDate}/g, client.MeetingDate ? formatDate(client.MeetingDate) : '[Meeting Date]')
                .replace(/{quoteAmount}/g, client.QuoteAmount ? `${parseFloat(client.QuoteAmount).toLocaleString()}` : '[Quote Amount]');
        }

        function sendEmail() {
            if (!selectedTemplate || !currentEmailClient) {
                showMessage('Please select a template first.', 'bg-red-500');
                return;
            }

            const template = emailTemplates[selectedTemplate];
            const subject = replacePlaceholders(template.subject, currentEmailClient);
            const body = replacePlaceholders(template.body, currentEmailClient);
            
            const mailtoLink = `mailto:${currentEmailClient.Email || ''}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.open(mailtoLink);
            
            closeEmailModal();
        }

        // --- START OF GOOGLE SHEETS SYNC CODE ---
        // This is the updated function to sync your data.
        function syncToGoogleSheets() {
            // The URL of your deployed Google Apps Script web app.
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwM5VAW2Avn06jUCHufmceO9C-8X_RIiMdBDidJPBeWndrFga1A9ALIE2BY7TEi4cnK/exec';
            
            // Show a message to the user while syncing.
            showMessage('Syncing data to Google Sheets...', 'bg-blue-500');

            // Get the client data from local storage.
            // The data is stored as a JSON string, so we need to parse it.
            let clients = JSON.parse(localStorage.getItem('clients') || '[]');

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(clients),
                headers: {
                    'Content-Type': 'application/json'
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    showMessage('Data successfully synced to Google Sheets!', 'bg-green-500');
                } else {
                    showMessage(`Sync failed: ${data.message}`, 'bg-red-500');
                    console.error('Sync error:', data.message);
                }
            })
            .catch(error => {
                showMessage('An error occurred during sync.', 'bg-red-500');
                console.error('Fetch error:', error);
            });
        }
        // --- END OF GOOGLE SHEETS SYNC CODE ---

        // Sort table function
        let sortDirection = {};
        function sortTable(n) {
            const table = document.querySelector('.client-table');
            const rows = Array.from(table.rows).slice(1);
            const headers = table.querySelectorAll('th');
            const icons = table.querySelectorAll('i[data-lucide="chevrons-up-down"]');
            
            // Reset icons
            icons.forEach(icon => {
                icon.style.transform = 'rotate(0deg)';
                icon.style.transition = 'transform 0.2s';
            });
            
            sortDirection[n] = sortDirection[n] === 'asc' ? 'desc' : 'asc';
            
            rows.sort((rowA, rowB) => {
                const cellA = rowA.cells[n].textContent.trim();
                const cellB = rowB.cells[n].textContent.trim();
                
                let valA = cellA;
                let valB = cellB;
                
                // Numeric sort for IDs
                if (n === 0) {
                    valA = parseInt(cellA.replace('CID-', ''));
                    valB = parseInt(cellB.replace('CID-', ''));
                }
                
                if (valA < valB) return sortDirection[n] === 'asc' ? -1 : 1;
                if (valA > valB) return sortDirection[n] === 'asc' ? 1 : -1;
                return 0;
            });
            
            table.tBodies[0].append(...rows);
            
            const currentIcon = headers[n].querySelector('i');
            if (sortDirection[n] === 'asc') {
                currentIcon.style.transform = 'rotate(180deg)';
            }
        }
        
        // Initialize the application
        function init() {
            const storedClients = localStorage.getItem('clients');
            if (storedClients) {
                clients = JSON.parse(storedClients);
            }
            renderClients(clients);
            renderStats();
            renderTodoList();
            lucide.createIcons();
        }

        init();
    </script>
